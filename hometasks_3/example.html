<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example HTML</title>
</head>
<body>
    <h1>Приклад HTML-файлу</h1>
    <p>Це простий HTML-документ для демонстрації витягування URL-адрес.</p>

    <!-- Посилання на інші сторінки -->
    <a href="https://www.example.com">Example Website</a>
    <a href="https://www.google.com">OpenAI</a>
    <a href='https://www.python.org'>Python</a>

    <!-- Вбудоване зображення -->
    <img src="https://www.example.com/image.jpg" alt="Example Image">

    <!-- Вбудований скрипт -->
    <script src="https://www.example.com/script.js"></script>

    <!-- Внутрішнє посилання -->
    <a href="#section1">Перейти до секції 1</a>

    <!-- Некоректний URL -->
    <a href="javascript:void(0);">Некоректний URL</a>

    <!-- Секція 1 -->
    <h2 id="section1">Секція 1</h2>
    <p>Це секція 1 в нашому документі.</p>
</body>
</html>
